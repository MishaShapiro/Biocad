<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Nunito&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body>
    <header class="header">
        <div class="icon">
            <img src="images/new_logo.svg" alt="">
        </div>
        <nav class="nav">
            <ul class="mainlinks">
                <li class="mainlink mainlink_active"><a href="./main.html">Главная</a></li>
                <li class="mainlink"><a href="./analytics.html">Аналитика</a></li>
            </ul>
        </nav>
        <div class="userIcon">  
            <img src="images/user.png" alt="">
        </div>
    </header>
    <main class="main">
        <div class="main__inputdiv">
           <input class="main__input" type="text" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др.">
        </div>
        <div class="main__favour">
            <div class="favour__title">
                <p class="favour__title__text">Любимые приборы</p>
            </div>
            <div class="favour__table">
                <div class="table__header">
                    <p class="header__name">Название</p>
                    <p class="header__status">Статус</p>
                </div>
                <div class="table__row">
                    <img src="images/pH.png" alt="">
                    <p class="table__row__text">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</p>
                    <select name="status" class="status-select">
                        <option value="Свободен">Свободен</option>
                        <option value="Занят">Занят</option>
                    </select>
                    <div class="table__bell bell__active">

                    </div>
                </div>
                <div class="table__row">
                    <img src="images/Спектр.png" alt="">
                    <p class="table__row__text">Спектрофотометр Varian, Inc Cary 50 Bio</p>
                    <select name="status" class="status-select">
                        <option value="Свободен">Свободен</option>
                        <option value="Занят">Занят</option>
                    </select>
                    <div class="table__bell bell__active">
                        
                    </div>
                </div>
                <div class="table__row">
                    <img src="images/Титратор.png" alt="">
                    <p class="table__row__text">Титратор</p>
                    <select name="status" class="status-select">
                        <option value="Свободен">Свободен</option>
                        <option value="Занят">Занят</option>
                    </select>
                    <div class="table__bell bell__passive">
                        
                    </div>
                </div>
                <div class="table__row">
                    <img src="images/Коагулометр.png" alt="">
                    <p class="table__row__text">Коагулометр Tcoag, KC 4 Delta</p>
                    <select name="status" class="status-select">
                        <option value="Свободен">Свободен</option>
                        <option value="Занят">Занят</option>
                    </select>
                    <div class="table__bell bell__mute">
                        
                    </div>
                </div>
                <div class="table__row">
                    <img src="images/Коагулометр.png" alt="">
                    <p class="table__row__text">Коагулометр Tcoag, KC 4 Delta</p>
                    <select name="status" class="status-select">
                        <option value="Свободен">Свободен</option>
                        <option value="Занят">Занят</option>
                    </select>
                    <div class="table__bell bell__mute">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
